<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calc</title>
</head>
<body>
    <div id="container"> 
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="+/-">+/-</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="Sci" id="Sci" onclick="Display()" >Sc</button>
					<button class="number" id="0">0</button>
					<button class="operator" id=".">.</button>
					<button class="operator" id="=">=</button>
            </div>
        </div>
        <div id="scipanal"> 
            <div class="button">
                <button class="opSci" id="log10">log<sub>10</sub></button>
                <button class="opSci" id="log2">log<sub>2</sub></button>
                <button class="opSci" id="ln">ln</button>
                <button class="opSci" id="abs">abs</button>
                <button class="opSci" id="sq">x<sup>2</sup></button>
                <button class="opSci" id="pow">x<sup>y</sup></button>
                <button class="opSci" id="sqrt">sqrt</button>
                <button class="opSci" id="inv">x<sup>-1</sup></button>
                <button class="opSci" id="floor">floor</button>
                <button class="opSci" id="ceil">ceil</button>
                <button class="opSci" id="sin">sin</button>
                <button class="opSci" id="cos">cos</button>
                <button class="opSci" id="tan">tan</button>
                <button class="opSci" id="sininv">sin<sup>-1</sup></button>
                <button class="opSci" id="taninv">tan<sup>-1</sup></button>
                <button class="opSci" id="cosinv">cos<sup>-1</sup></button>
                <button class="opSci" id="pi">Ï€</button>
                <button class="opSci" id="e">e</button>
                <button class="opSci" id="10x">10<sup>x</sup></button>
                <button class="Sci" id="Sci" onclick="Display()" >Sc</button>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
